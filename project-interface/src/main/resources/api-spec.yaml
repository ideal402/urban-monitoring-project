openapi: 3.0.3
info:
  title: Seoul Map Service API
  description: 서울시 실시간 지도 서비스 및 혼잡도/날씨 정보 API 명세
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: 로컬 개발 서버
tags:
  - name: Map
    description: 지도 및 실시간/예측 데이터
  - name: Auth
    description: 인증(회원가입/로그인)
  - name: User
    description: 사용자 관리 및 알람 설정

paths:
  # 혼잡도 정보 가져오기 (SSE)
  /map/stream/current:
    get:
      operationId: getMapDataConnection
      tags: [Map]
      summary: 지역별 혼잡도/날씨/대기질 조회 (SSE)
      description: |
        클라이언트가 연결하면 서버는 연결을 유지하며 데이터 변경 시 이벤트를 전송.
      responses:
        '200':
          description: Connection established
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/MapStream'

  # 혼잡도 예상정보 가져오기 (SSE)
  /map/stream/forecast:
    get:
      operationId: getMapForecastConnection
      tags: [Map]
      summary: 지역별 혼잡 예상도 조회 (SSE)
      responses:
        '200':
          description: Connection established
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/MapStream'

