spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/seoulmap
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true # 실행되는 SQL을 보기 좋게 정렬
        show_sql: true   # 실행되는 SQL을 콘솔에 출력

  sql:
    init:
      mode: never

seoul:
  api:
    key: "TEST_API_KEY_1234"