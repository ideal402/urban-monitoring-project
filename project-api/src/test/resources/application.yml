spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: ideal
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true

    hibernate:
      ddl-auto: create-drop

    show-sql: true

    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always