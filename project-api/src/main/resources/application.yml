spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/seoulmap
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # 개발 초기에는 update, 운영 시에는 validate 또는 none 권장
    properties:
      hibernate:
        format_sql: true # 실행되는 SQL을 보기 좋게 정렬
        show_sql: true   # 실행되는 SQL을 콘솔에 출력

  management:
    endpoints:
      web:
        exposure:
          include: health # /actuator/health 엔드포인트 활성화
    endpoint:
      health:
        show-details: always # DB 상태 등 상세 정보 포함 (보안상 운영 환경에서는 never 또는 authorized 권장)