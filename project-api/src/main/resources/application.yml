spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/seoulmap
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # 개발 초기에는 update, 운영 시에는 validate 또는 none 권장
    properties:
      hibernate:
        format_sql: true # 실행되는 SQL을 보기 좋게 정렬
        show_sql: true   # 실행되는 SQL을 콘솔에 출력

  data:
    redis:
      host: localhost
      port: 6379

  session:
    store-type: redis
    redis:
      namespace: "spring:session"

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health # /actuator/health 엔드포인트 활성화
  endpoint:
    health:
      show-details: always # DB 상태 등 상세 정보 포함 (보안상 운영 환경에서는 never 또는 authorized 권장)

app:
  scheduler:
    cron:
      daytime: "0 1 7-23 * * *"   # 운영 환경: 7~23시 매시 1분
      nighttime: "0 1 0-6/2 * * *" # 운영 환경: 0~6시 2시간격